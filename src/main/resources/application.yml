spring:
  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: true


  datasource:
    driver-class-name: com.pgsql.cj.jdbc.Driver
    url: jdbc:pgsql://localhost:3306/test?useSSL=false
    username: postgres
    password: 123456
    hikari:
      initialization-fail-timeout: 0
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create